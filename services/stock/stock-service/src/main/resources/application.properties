server.port=9002

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/stock
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

logging.level.com.netflix.eureka=error
logging.level.com.netflix.discovery=error

management.endpoints.web.exposure.include=info,health,prometheus
management.metrics.tags.organization=${cloud.application.organization_name:demo}
management.metrics.tags.space=${cloud.application.space_name:develop}
management.metrics.tags.application=${cloud.application.application_name:${spring.application.name:demo}}
management.metrics.tags.instance_id=${management.metrics.tags.application}:${cloud.application.instance_index:0}
management.metrics.export.prometheus.rsocket.host=localhost

spring.sleuth.web.additional-skip-pattern=/actuator.*|/cloudfoundryapplication.*
spring.sleuth.sampler.rate=30
