server.port=9005

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/payment
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

logging.level.com.netflix.eureka=error
logging.level.com.netflix.discovery=error

management.metrics.export.elastic.auto-create-index=false
spring.sleuth.sampler.rate=30
spring.zipkin.sender.type=web

spring.cloud.stream.bindings.order.group=payment